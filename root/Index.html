<!DOCTYPE html>
<html manifest="cache.manifest">

<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="apple-touch-icon" href="/icons/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/icons/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/icons/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/icons/touch-icon-ipad-retina.png">
	
	<link rel="apple-touch-startup-image" href="/icons/splash750x1294.png">
	
	<!-- iPhone 6 -->
	<link href="/icons/splash750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPhone 6+ Portrait -->
	<link href="/icons/splash1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image">
	<!-- iPhone 6+ Landscape -->
	<link href="/icons/splash2208x1182.png" media="(device-width: 414px) and (device-height: 736px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image">
	<!-- iPhone SPLASHSCREEN-->
	<link href="/icons/splash320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
	<!-- iPhone (Retina) SPLASHSCREEN-->
	<link href="/icons/splash640x920.png" media="(device-width: 320px) and (device-height: 460px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPhone 5 (Retina) SPLASHSCREEN-->
	<link href="/icons/splash640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/javascripts/airplayhub.js"></script>
	<link rel="stylesheet" href="/stylesheets/style.css" />
	<title>AirPlay Hub</title>
</head>

<body>
	<div id="controls" style="font-family: sans-serif;font-size: larger;"></div>
</body>

</html>
